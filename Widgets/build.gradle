buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}
apply plugin: 'android-library'

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
  api fileTree(dir: 'libs', include: '*.jar')
}

android {
  sourceSets {
      main {
          manifest.srcFile 'AndroidManifest.xml'
      
          java.srcDirs 'src'
          res.srcDirs 'res'
      }
  }

    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 30
    }
}


apply plugin: 'maven'
apply plugin: 'signing'

signing {
    sign configurations.archives
}
